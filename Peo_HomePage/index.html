<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Home</title>
</head>
<body>
    <header>
        <div class="header-navbar" id="navbarFirst">
            <ul class="navbar-nav-First">
                <li class="nav-item">
                    <button type="button" class="btn btn-link">Tra cứu đơn hàng |</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-link">Trợ giúp |</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-signin">Đăng nhập |</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-signup">Đăng kí</button>
                </li>
            </ul>
        </div>
        <nav class="header-navbar" id="navbarSecond">
            <div class="header-container">
                <div class="logo">
                    <img src="đường_dẫn_ảnh_của_bạn" alt="Logo">
                </div>
                <div class="menu">
                    <ul class="navbar-nav-menu">
                        <li class="nav-item">
                            <button type="button" class="btn-nav-link">New & Featured</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn-nav-link">Nam</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn-nav-link">NỮ</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn-nav-link">SALE OFF</button>
                        </li>
                    </ul>
                </div>
                
                <ul class="navbar-nav-outside">
                    <form class="navbar-nav-search">
                        <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    </form>
                    <li class="nav-item">
                        <button type="button" class="btn-nav-link"><ion-icon name="heart-outline"></ion-icon></button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn-nav-link"><ion-icon name="cart-outline"></ion-icon></button>
                    </li>
                    
                </ul>
            </div>
        </nav>
        
    </header>
    
    <section>
        <div class="section-picture">
            <div class="background-picture">
                <img class="mySlides" src="./img/bg1.jpeg" >
                <img class="mySlides" src="./img/bg2.jpg" >
            </div>
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <div class="section-listproducts">
            <h1>The Lasted</h1>
            <div class="listproducts-last">
                <div class="product">
                    <!-- Sản phẩm 1 -->
                    <img src="./img/bg1.jpeg" alt="Sản phẩm 1">
                    <button class="btn-learn-more">Tìm hiểu sản phẩm</button>

                </div>
                <div class="product">
                    <!-- Sản phẩm 2 -->
                    <img src="./img/bg2.jpg" alt="Sản phẩm 2">
                    <button class="btn-learn-more">Tìm hiểu sản phẩm</button>

                </div>
            </div>
            
        </div>
        <div class="section-listproducts">
            <h1>Trending</h1>
            <div class="listproducts-last">
                <div class="product">
                    <!-- Sản phẩm 1 -->
                    <img src="./img/bg1.jpeg" alt="Sản phẩm 1">
                    <button class="btn-learn-more">Tìm hiểu sản phẩm</button>

                </div>
                <div class="product">
                    <!-- Sản phẩm 2 -->
                    <img src="./img/bg2.jpg" alt="Sản phẩm 2">
                    <button class="btn-learn-more">Tìm hiểu sản phẩm</button>

                </div>
            </div>
            
        </div>

        <div class="section-brand">
            <div class="brand-collection">
                <h1 class="animated-text fade-in">Blog</h1>
                <div class="collection-grid">
                  <div class="collection-item item-1">
                    <img src="./images/bg1.jpeg" alt="Product 1">
                    <h3 class="animated-text zoom-in">1</h3>
                  </div>
                  <div class="collection-item item-2">
                    <img src="./images/bg1.jpeg" alt="Product 2">
                    <h3 class="animated-text zoom-in">2</h3>
                  </div>
                  <div class="collection-item item-3">
                    <img src="./images/bg1.jpeg" alt="Product 3">
                    <h3 class="animated-text zoom-in">3</h3>
                  </div>
                  <div class="collection-item item-1">
                    <img src="./images/bg1.jpeg" alt="Product 1">
                    <h3 class="animated-text zoom-in">1</h3>
                  </div>
                  <div class="collection-item item-2">
                    <img src="./images/bg1.jpeg" alt="Product 2">
                    <h3 class="animated-text zoom-in">2</h3>
                  </div>
                  <div class="collection-item item-3">
                    <img src="./images/bg1.jpeg" alt="Product 3">
                    <h3 class="animated-text zoom-in">3</h3>
                  </div>
            </div>
        </div>
    </section>


    <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <h3 class="footer-heading">About Us</h3>
              <p class="footer-text">Short description about your website or company.</p>
            </div>
            <div class="col-md-3">
              <h3 class="footer-heading">Support</h3>
              <ul class="footer-list">
                <li><a href="#" class="footer-link">FAQ</a></li>
                <li><a href="#" class="footer-link">Contact Us</a></li>
                <li><a href="#" class="footer-link">Shipping & Returns</a></li>
              </ul>
            </div>
            <div class="col-md-3">
              <h3 class="footer-heading">Follow Us</h3>
              <ul class="social-icons">
                <li><a href="#" class="social-link"><img src="./images/logo-fb.png" alt=""></a></li>
                <li><a href="#" class="social-link"><img src="./images/logo-twitter.png" alt=""></a></li>
                <li><a href="#" class="social-link"><img src="./images/logo-ins.png" alt=""></a></li>
                <li><a href="#" class="social-link"><img src="./images/logo-ldn.png" alt=""></a></li>
              </ul>
            </div>
            <div class="col-md-3">
              <h3 class="footer-heading">Get Updates</h3>
              <p class="footer-text">Subscribe to our newsletter to receive updates and exclusive offers.</p>
              <form class="footer-form">
                <input type="email" placeholder="Enter your email" class="footer-input">
                <button type="submit" class="footer-button">Subscribe</button>
              </form>
            </div>
          </div>
        </div>
    </footer>
    <!-- Add library -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js" ></script>

</body>
</body>
</html>
